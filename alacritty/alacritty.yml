bell:
  animation: EaseOutExpo
  color: '#ffffff'
  duration: 0
colors:
  bright:
    black: '0x988BA2'
    blue: '0x96CDFB'
    cyan: '0x89DCEB'
    green: '0xABE9B3'
    magenta: '0xF5C2E7'
    red: '0xF28FAD'
    white: '0xD9E0EE'
    yellow: '0xFAE3B0'
  cursor:
    cursor: '0xF5E0DC'
    text: '0x1E1D2F'
  indexed_colors:
  - color: '0xF8BD96'
    index: 16
  - color: '0xF5E0DC'
    index: 17
  normal:
    black: '0x6E6C7E'
    blue: '0x96CDFB'
    cyan: '0x89DCEB'
    green: '0xABE9B3'
    magenta: '0xF5C2E7'
    red: '0xF28FAD'
    white: '0xD9E0EE'
    yellow: '0xFAE3B0'
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'
cursor:
  style:
    shape: block
  thickness: 0.15
  unfocused_hollow: true
  vi_mode_style: block
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  offset:
    x: 0
    y: 0
  size: 15
  AppleFontSmoothing: true
key_bindings:
- action: Paste
  key: V
  mods: Command
- action: Copy
  key: C
  mods: Command
- action: Quit
  key: Q
  mods: Command
- action: SpawnNewInstance
  key: N
  mods: Command
- action: ClearLogNotice
  key: L
  mods: Command
- action: IncreaseFontSize
  key: Equals
  mods: Command
- action: DecreaseFontSize
  key: Minus
  mods: Command
- action: ResetFontSize
  key: Minus
  mods: Command|Shift
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: true
  triple_click:
    threshold: 300
scrolling:
  history: 2500
  multiplier: 3
window:
  decorations: buttonless
  dimensions:
    columns: 0
    lines: 0
  dynamic_title: true
  padding:
    x: 10
    y: 10
  position:
    x: 0
    y: 0
  startup_mode: Windowed
  title: Alacritty
working_directory: None
